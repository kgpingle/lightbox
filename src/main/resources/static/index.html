<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Lightbox App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app/lightbox-app.css">
    <script src="js/app/lightbox-script.js"></script>
</head>
<body>

<div class="search-container">
    <input id="search" type="text" placeholder="Search..." name="search" onkeypress="keypress(event)">
    <img src="images/magnifying_glass.png" onclick="search()" />
</div>
<div id="error"></div>
<div id="loading" class="loading"><img src="images/loading.gif"></div>
<div id="id-gallery" class="gallery"></div>
<div id="id-modal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div id="id-modal-content" class="modal-content">
        <div id="id-slides">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>
</body>
</html>
